upstream django-c01 {
    server web:9000;
}

server {
    listen 0.0.0.0:8080;

    location = /favicon.ico { access_log off; log_not_found off; }

    location / {
        proxy_pass http://django-c01;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /home/nginx/staticfiles/;
    }
}