<div class="modal fade" id="allScheduling" tabindex="-1" aria-labelledby="allSchedulingLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-center" id="allSchedulingContent">
                <!-- input de busca -->
                <div class="input-group mb-3">
                    <input 
                        id="search-task"
                        type="text" 
                        class="form-control" 
                        placeholder="Buscar coletor..." 
                        aria-label="Buscar coletor..." 
                        aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>

                <div>
                    <ul id="task-list"
                        class="m-0 p-0"
                        style="list-style: none; 
                                max-height: 480px;
                                overflow-y: auto;">
                    </ul>
                </div>

            </div>
        </div>
    </div>
</div>
